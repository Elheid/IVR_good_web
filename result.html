<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <title>IVR</title>
  </head>
  <body>
    <header class="main-header">
    </header>
    <main class="main-content main-result">
      <section class="view-choose">
          <div class="manual-strp">
          </div>
          <div class="popup-container">
            <div class="overlay" id="overlay"></div>
                <div class="popup cases-table-popup" id="popup">
                  <div class="popup-header">
                    <h2 class="popup-title">
                      Дополнительная информация
                    </h2>
                    <button class="close-info" id="closePopup">
                      <img src="img/close.jpg" width="32px" height="30px">
                    </button>
                  </div>
                    <div class="popup-content">
                      
                        <ul class="info-cards list-of-cards">
                        </ul>
                        <div class="additional-info-res">

                        </div>
                        
                    </div>
                </div>
            </div>
      </section>

      <div class="back-buttons">
        <button class="return-button">
          <img src="img/arrow-left-white.svg"  alt="Кнопка назад">
        </button>
        <a class="house-button" href="services.html" >
          <img src="img/house.svg" alt="Кнопка Домой">
        </a>
      </div>

      <script src="js/main/mainResult.js" type="module"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    </main>
    <footer class="main-footer">
      <!--<button class="help-button">
        <img src="img/help.png" alt="Кнопка помощи">
      </button>-->
    </footer>
    <template id="result">
      <h3 class="card-title"></h3>
      <video src=""  class="instr" alt="Gif-с объяснениями" autoplay loop muted></video>
      <div class="manual">
        <button class="modal additional-info" id="showPopup" type="button">
          <img class="info-button" src="img/info1.svg">
        </button>
        <pre class="manual-text">
        </pre>
      </div>
    </template>
    <template id="result-info">
      <h3 class="card-title"></h3>
      <video src=""  class="" alt="Gif-с объяснениями" autoplay loop muted></video>
      <div class="manual">
        <pre class="manual-text">
        </pre>
      </div>
    </template>

    <template id="additional-info">
      <li class="info-card">
          <button class="card-button">
            <video src="img/long.mp4" autoplay loop muted> </video>
          <h3 class="card-title card-description">Зашлушка</h3>
        </button>
      </li>
    </template>
  </body>
</html>
