<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <title>IVR</title>
  </head>
  <body>
    <header class="main-header">
    </header>
    <main class="main-content main-result">
      <section class="view-choose">
          <div class="manual-strp">
          </div>
          <div class="popup-container">
            <div class="overlay" id="overlay"></div>
                <div class="popup cases-table-popup" id="popup">
                    <div class="popup-content">
                      <div>
                        <h2 class="popup-header">
                          Дополнительная информация
                        </h2>
                        <button class="close-info" id="closePopup">
                          <img src="img/close.jpg" width="32px" height="30px">
                        </button>
                      </div>
                        <ul class="info-cards list-of-cards">
                        </ul>
                        <div class="additional-info-res">

                        </div>
                        
                    </div>
                </div>
            </div>
      </section>

      <div class="back-buttons">
        <button class="return-button">
          <img src="img/back.png"  alt="Кнопка назад">
        </button>
        <a class="home-button" href="services.html" class="return-button">
          <img src="img/home.png" alt="Кнопка Домой">
        </a>
      </div>

      <script src="js/main/mainResult.js" type="module"></script>
    </main>
    <footer class="main-footer">
      <!--<button class="help-button">
        <img src="img/help.png" alt="Кнопка помощи">
      </button>-->
    </footer>
    <template id="result">
      <h3 class="card-title"></h3>
      <img src=""  alt="Gif-с объяснениями">
      <button class="modal additional-info" id="showPopup" type="button">
        <img src="img/info.svg">
      </button>
      <div class="manual">
        <pre class="manual-text">

        </pre>
      </div>
  
    </template>
    <template id="additional-info">
      <li class="info-card">
          <button class="card-button">
          <img class="info-gif" src="img/empty.jpg" alt="Гифка или картинка">
          <h3 class="card-title card-description">Зашлушка</h3>
        </button>
      </li>
    </template>
  </body>
</html>
