<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Icon</title>
<link href="css/services.css" rel="stylesheet">    
<link href="css/style.css" rel="stylesheet">    
<style>
.icon {
fill: rgb(250, 250, 250);
}
</style>
</head>
<body>

<div class="catalogs clear-language">
    <ul class="list-of-cards catalogs-list">
<li class="catalog-card card" catalog-id="3">
  <div class="card-content clear-card">
  <button class="card-button">
    <div id="icon-container"></div><div class="card-content"><h3 class="card-title card-description">Консультация по паспорту РФ</h3><div class="card-footer"><p class="count-services">5 услуг</p><img class="arrow-img" src="/img/arrow.svg"></div></div></button>
</div></li></ul>
  </div>
<script>
const changeSvgAttributes = ()=>{
    const svgElement = document.querySelector('svg');
    //svgElement.classList.add('icon');
    const width = svgElement.getAttribute("width");
    const height = svgElement.getAttribute("height");
    svgElement.setAttribute("viewBox", `0 0 ${width} ${height}`)
    svgElement.removeAttribute("width");
    svgElement.removeAttribute("width");

    svgElement.setAttribute("width", "100%");
    svgElement.setAttribute("height", "100%")
}
async function loadSVG() {
    try {
        const response = await fetch('https://storage.yandexcloud.net/akhidov-ivr/icon6.svg');
        const svgText = await response.text();
        const container = document.getElementById('icon-container');

        const parser = new DOMParser();
        const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');

        const fillElements = svgDoc.querySelectorAll('[fill]');
        fillElements.forEach(el => {
            el.setAttribute('fill', '#ffffff');
        });
            container.appendChild(svgDoc.documentElement);
            changeSvgAttributes();
    } catch (error) {
        console.error('Ошибка при загрузке или изменении SVG:', error);
    }
}

loadSVG();
</script>
</body>
</html>
