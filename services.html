<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link href="css/services.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
    <title>IVR</title>
  </head>
  <body>
    <header class="main-header">
      <ul class="header-list">
        <li class="breadcrumb-item prev-page">
          <a href="index.html">Главное меню</a>
          <img class="arrow" src="img/breadMini.jpg">
        </li>
        <li class="breadcrumb-item current-page">
          <a href="services.html">Выбор категорий</a>
          <img class="hidden arrow" src="img/breadMini.jpg">
        </li>
      </ul>
    </header>
    <main class="main-content">
        <section class="buttons-area">
          <button class="return-button">
            <img src="img/back.png" alt="Кнопка назад">
          </button>
            <input class="search-input" type="text" name="query" placeholder="Поиск на жестовом языке">
            <button class="search-button" type="submit">
                <img src="img/search.png" alt="Кнопка поиска">
            </button>
            <button id="showPopup" type="button">
              <img src="img/record.png" alt="Кнопка поиска жестами">
            </button>
            <div class="view-buttons">
              <button class="two-in-row" type="button">
                <img src="img/twoInRow.svg" = alt="Кнопка 2 в ряд">
              </button>
              <button class="one-in-row" type="button">
                <img src="img/oneInRow.svg" alt="Кнопка 1 в ряд">
              </button>
            </div>
        </section>
      <section class="view-choose">

        <div class="catalogs">
          <ul class="list-of-cards catalogs-list">
          </ul>
        </div>

        <div class="services">
          <ul class="list-of-cards services-list">
          </ul>
        </div>
        
        <!--<div class="help-button-container">
          <button class="help-button">
            <img src="img/help.png" alt="Кнопка помощи">
          </button>
        </div>-->
      </section>
      <div class="popup-container">
        <div class="overlay" id="overlay"></div>
            <div class="popup cases-table-popup" id="popup">
                <div class="popup-content">
                  <div class="popup-table">
                    <div class="popup-header">
                      <img class="indicator red" src="img/redDot.svg">
                      <button class="closePopup exit-popup">
                        <img src="img/close.jpg" width="32px" height="30px">
                      </button>
                    </div>
                    <video id="videoElement" autoplay></video>
                    <div class="key-words tag-container">
                      <ul class="tag-list">

                      </ul>
                    </div>
                    <div class="popup-footer">
                      <button class="closePopup  back-button">
                        <img src="img/back.png">
                      </button>

  
                      <button class="stop-record">
                        <img src="img/record-button.png" width="32px" height="30px">
                      </button>
                      <button class="start-record">
                        <img src="img/record-button-2.png" width="32px" height="30px">
                      </button>

                      <button class="closePopup search-popup">
                        <img src="img/search.png" >
                      </button>
                    </div>
                </div>
         </div>
        </div>
      <script src="js/main/mainServices.js" type="module"></script>
    </main>
    <footer class="main-footer">
    </footer>
    <template id="service-template">
      <li class="service-card card">
        <div class="card-content">
        <button class="service-button card-button">
          <!--<img class="service-gif" src="img/empty.jpg" alt="Гифка или картинка">-->
        </button>
      </li>
    </template>
    <template id="catalog-template">
      <li class="catalog-card card">
        <div class="card-content">
        <button class="card-button">
          <!--<img class="catalog-gif" src="img/empty.jpg" alt="Гифка или картинка">-->
        </button>
      </li>
      </template>
      <template id="header">
        <li class="breadcrumb-item current-page">
          <a href=""></a>
        </li>
      </template>
      <template id="tag">
        <li class="tag key-word">
          <p class="tag-name">Слово</p>
          <button class="delete-tag">
          </button>
        </li>
      </template>
  </body>
</html>
