<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>IVR</title>
  </head>
  <body>
    <header class="main-header">
    </header>
    <main class="main-content">
        <section>
            <input type="text" name="query" placeholder="Поиск на жестовом языке">
            <button type="submit">
                <img src="img/empty.jpg" alt="Кнопка поиска">
            </button>
            <button class="return-button">
                Кнопка назад
                <img src="img/empty.jpg" alt="Кнопка назад">
            </button>
        </section>
      <section class="view-choose">
        <ul class="list-of-cards">
        <li class="view-card ">
            <img src="img/empty.jpg"  width='175px' height='198px' alt="Гифка или картинка">
            <a href="result.html">
              <h3 class="card-title">Зашлушка</h3>
              <span>Кол-во услуг</span>
              <img src="img/empty.jpg"  alt="Кнопка перехода">
            </a>
        </li>
        </li>
      </section>
      <script src="js/main.js" type="module"></script>
    </main>
    <footer class="main-footer">
        <button class="help-button">
            Кнопка вызова помощи
            <img src="img/empty.jpg" alt="Кнопка помощи">
        </button>
    </footer>
  </body>
</html>
