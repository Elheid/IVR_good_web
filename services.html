              <div class="parent-existence reduced">

                <label for="type">Да</label>

                <div class="icon-add-container main-icon">
                  <div class="label-main-icon">
                    <label class="reduced label-main-icon" for="image">Картинка для превью:</label>
                    <input class="reduced" type="text" id="image" name="image" accept="image/*">
                  </div>
                  <div class="icon-of-url">
                    <img class="icons opacity" src="/img/empty.jpg" alt="icon">
                  </div>

              <div class="div-last"></div>

                  <label class="reduced file-lable" for="fileInputVideo">Загрузить файл<!--<img class="download-img"src="/img/download.svg" alt="Загрузить видео">--></label>
                  <input class="reduced fileInput" type="file" id="fileInputVideo" name="file">
                  <div class="upload-file reduced">Получить ссылку файла</div>
                </div>
              </div>

              
              <div class="can-upload resVideo">
                <div class="div-last conditional"></div>
                <label class="conditional" for="resVideo" class="res-parts">Видео для описания:</label>
                <input class="res-parts conditional" type="text" id="resVideo" name="resVideo" accept="video/*">
  
                <div class="file-input">
                  <label class="reduced file-lable" for="fileInputResVideo">Загрузить файл<!--<img class="download-img"src="/img/download.svg" alt="Загрузить видео">--></label>
