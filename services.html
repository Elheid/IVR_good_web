<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>IVR</title>
  </head>
  <body>
    <header class="main-header">
    </header>
    <main class="main-content">
        <section>
            <input type="text" name="query" placeholder="Поиск на жестовом языке">
            <button type="submit">
                <img src="img/search.svg" height="60px" width="25px" alt="Кнопка поиска">
            </button>
            <button class="return-button">
                <img src="img/arrow-left.svg" height="60px" width="25px" alt="Кнопка назад">
            </button>
        </section>
      <section class="view-choose">
        <div class="catalogs">
          <ul class="list-of-cards catalogs-list">
          </ul>
        </div>

        <div class="services">
          <ul class="list-of-cards services-list">
          </ul>
        </div>

      </section>
      <script src="js/mainServices.js" type="module"></script>
    </main>
    <footer class="main-footer">
      <button class="help-button">
        <img src="img/help.png" alt="Кнопка помощи">
      </button>
    </footer>
    <template id="service-template">
      <li class="service-card">
        <a href="result.html">
          <img class="service-gif" src="img/empty.jpg" alt="Гифка или картинка">
          <h3 class="card-description">Зашлушка</h3>
          <img src="img/empty.jpg"  width='21px' height='22px' alt="Кнопка перехода">
        </a>
      </li>
    </template>
    <template id="catalog-template">
      <li class="catalog-card">
        <button>
          <img class="catalog-gif" src="img/empty.jpg" alt="Гифка или картинка">
          <h3 class="card-title">Зашлушка</h3>
          <img src="img/empty.jpg"  width='21px' height='22px' alt="Кнопка перехода">
        </button>
      </li>
      </template>

  </body>
</html>
