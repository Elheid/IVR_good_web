    <header class="main-header">
      <ul class="header-list">

            <li class="catalog-card card" catalog-id="2">
              <div class="card-content clear-card">
                <button class="card-button">
                <img class="icon" src=""><div class="card-header">
                  <h3 class="card-title card-description"></h3>
                  <div class="card-footer">

                    <p class="count-services"></p>
                    <img class="arrow-img" src="/img/arrow.svg">

                    </div>

                    <div class="key-words tag-container">

                    </div>
                    <div class="popup-footer">
                      <button class="closePopup  back-button back-popup-button">

                      <button class="stop-record">
                        <img src="img/pause4.svg" width="32px" height="30px">
                      </button>
                      <button class="start-record">
                        <img src="img/play.svg" width="32px" height="30px">
                      </button>

                      <button class="closePopup search-popup search-button">
                        <img src="img/search1.svg" >
                      </button>
